<div class="container">
    <div class="top-text">
        <h3>Home/</h3>
        <h3 style="font-weight: 100;">&nbsp;My Cart</h3>
    </div>
    <div class="cart-container">
        <div class="left-section">
            <h2>My Cart ({{cartsData.length}})</h2>
            <div class="book-image-details" *ngFor="let book of  myArray; let i = index;">
                <img [src]="book.book_image" alt="" style="width:150px; height: 200px;">
                <div class="book-details">
                    <h3>{{book.book_name}}</h3>
                    <p style="color:grey">by {{book.book_Author}}</p>
                    <div class="price-details">
                        <h2>Rs. {{book.book_Discount_Price}}</h2>
                        <p style="text-decoration: line-through; color: grey;"> Rs. {{book.book_Price}}</p>
                    </div>
                    <div class="increment-decrement-quantity">
                        <div class="changeQuantity">
                            <button id="reducequantity" (click)="update('minus',i)">-</button>
                            <input type="text" [value]="cartsData[i].quantity">
                            <button id="increasequantity">+</button>
                        </div>
                        <button id="removeQunatity">Remove</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="right-section">
            <button class="dropbtn">
                <div class="location-logo-text">
                    <span class="material-symbols-outlined" style="color: #A03037;">
                        distance
                    </span>
                    <span>Use current location</span>
                </div>
                <span class="material-symbols-outlined">
                    arrow_drop_down
                </span>
            </button>
            <button mat-flat-button color="primary" id="place-order" (click)="ShowCustomerDetails()">PLACE
                ORDER</button>
        </div>
    </div>
    <div class="address-details-container" *ngIf="!showCustomerDetails">
        Address Details
    </div>
    <div class="customer-details" *ngIf="showCustomerDetails">
        <h1>Customer Details</h1>
        <form action="">
            <div class="name-number">
                <div class="fullname">
                    <label for="fullname">Full Name</label>
                    <input type="text">
                </div>
                <div class="mobilenumber">
                    <label for="mobilenumber">Mobile Number</label>
                    <input type="text">
                </div>
            </div>
            <div class="address">
                <label for="address">Address</label>
                <input type="text">
            </div>
            <div class="city-state">
                <div class="city">
                    <label for="city/town">city/town</label>
                    <input type="text">
                </div>
                <div class="state">
                    <label for="state">State</label>
                    <input type="text">
                </div>
            </div>


        </form>
        <p>Type</p>
        <div class="button-bar">
            <div class="address-type">
                <div class="home-type">
                    <input type="radio" id="home-option" name="radio-group" value="home">
                    <label for="home-option">Home</label>
                </div>
                <div class="work-type">
                    <input type="radio" id="work-option" name="radio-group" value="work">
                    <label for="work-option">Work</label>
                </div>
                <div class="other-type">
                    <input type="radio" id="others" name="radio-group" value="other">
                    <label for="others">Other</label>
                </div>
            </div>
            <button mat-flat-button color="primary" id="continue" (click)="ShowOrderSummary()">CONTINUE</button>
        </div>
    </div>
    <div class="orderSummary-container" *ngIf="!showOrderSummary">
        Order summary
    </div>
    <div class="order-summary" *ngIf="showOrderSummary">
        <h1>Order summery</h1>
        <div class="book-items">
            <img src="../../../assets/BookImage/Image 11.png" alt="" style="width:100px; height: 150px;">
            <div>
                <h3>Don't Make Me Think</h3>
                <p style="color:grey">by Steve Krug</p>
                <div class="price-details">
                    <h2>Rs. 1500</h2>
                    <p style="text-decoration: line-through; color: grey;"> Rs. 2000</p>
                </div>
            </div>
        </div>
        <button mat-flat-button color="primary" id="checkout">CHECKOUT</button>

    </div>
</div>
