<div class="container">
    <div class="heading">
        <span id="grey" routerLink="/home">Home/</span>
        <span id="bookid">Book({{book.book_id}})</span>
    </div>
    <div class="bookdetails">
        <div class="bookimageside">
            <div class="imagecapsule">
                <img [src]="book.book_image" alt="book_image" style="height: 70px; width: 50px;">
                <img [src]="book.book_image" alt="book_image" style="height: 70px; width: 50px;">
            </div>
            <div class="bookImage"><img [src]="book.book_image" alt="book_image" style="height:300px; width: 250px;">
            </div>
        </div>
        <div class="bookdetailside">
            <div class="book-detail-body">
                <span class="book-title">{{book.book_name}}</span>
                <p class="book-text" id="author">by {{book.book_Author}}</p>
                <div class="review">
                    <p class="book-text" id="rating">4.5
                        <span class="material-symbols-outlined">star</span>
                    </p>
                    <p class="book-text">(20)</p>
                </div>

                <div class="rate">
                    <p class="book-text" id="discountprice">Rs. {{book.book_Discount_Price}}</p>
                    <p class="book-text" id="price">Rs. {{book.book_Price}}</p>
                </div>
                <div class="description">
                    <span>Book Details</span>
                    <p>{{book.book_Description}}</p>
                </div>
                <div class="feedback">
                    <app-feedback />
                </div>
            </div>
        </div>
    </div>
</div>
