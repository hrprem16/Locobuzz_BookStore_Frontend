<div class="container">
    <div class="bookstoreImage">
        <img src="../../../assets/login/component.png" alt="bookstoreImage">
        <h5>ONLINE BOOK SHOPPING</h5>
    </div>
    <div class="login-signup">
        <div class="button_change">
            <button mat-button routerLink="/login" style="border-bottom:3px solid #A03037;">LOGIN</button>
            <button mat-button routerLink="/register" style="color: grey;">SIGNUP</button>
        </div>
        <form class="form" [formGroup]="loginForm" (ngSubmit)="LoginSubmit()">
            <div class="email">
                <mat-label>Email</mat-label>
                <mat-form-field appearance="outline">
                    <input matInput placeholder="abc@gmail.com" formControlName="email">
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                        Email is required!
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                        Email is not valid!
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="password">
                <mat-label>Password</mat-label>
                <mat-form-field appearance="outline">
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                        Password is required!
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('pattern')">
                        Password is not valid!
                    </mat-error>
                    <button type="button" mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </mat-form-field>
                <button type="button" mat-button id="forget-password">Forget Password?</button>
            </div>
            <button mat-flat-button style="background-color:#A03037; color: white;">Login</button>
            <div class="horizontal-line">
                <div class="line"></div>
                OR
                <div class="line"></div>
            </div>
            <div class="optional-login">
                <button type="button" mat-flat-button color="primary">Facebook</button>
                <button type="button" mat-flat-button
                    style="background-color:rgba(128, 128, 128, 0.889);">Google</button>
            </div>
        </form>
    </div>
</div>
